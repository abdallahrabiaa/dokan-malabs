<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="abdullhRabea">
    <meta name="description" content="Dar Malabs is shop for finding the last fashion clothes or the classic of them , Dar malabs have all sizes & All categories">
    <link rel="icon" href="assets/SVGs/store_mall24px.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Dar Malabs</title>
</head>
<body>
<header class="header_addProduct">
    <div class="container">
        <div class="logo">
            <h2 class="logoText">dar <span>Malabs</span>  </h2>
        </div>
        <nav class="nav">
            <a href="#" class="nav_anchor">
                <div class="nav_div"><h2 class="home">home</h2></div>
            </a><a href="#" class="nav_anchor">
            <div class="nav_div"><h2 class="dashboard">dashBoard</h2></div>
        </a><a href="#" class="nav_anchor">
            <div class="nav_div"><h2 class="login">login</h2></div>
        </a><a href="#" class="nav_anchor">
            <div class="nav_div"><h2 class="allProducts">all products</h2></div>
        </a><a href="#" class="nav_anchor">
            <div class="nav_div"><h2 class="register">register</h2></div>
        </a>
        </nav>
        <div class="header_assets">
            <button href="#" class="header_button"><img src="assets/SVGs/loupe.svg" alt="search" class="header img"></button>
            <a href="#" class="header_anchor"><img src="assets/SVGs/shopping-bag.svg" alt="shopping cart" class="header img"></a>
            <a href="#" class="header_anchor"><img src="assets/SVGs/account.svg" alt="account"  class="header img"></a>
        </div>
    </div>
</header>
<main class="main_addSection">
    <h1>add your products</h1>
    <form action="" method="POST" class="main_addSection_form">
        <label for="name">name</label>
        <input type="text" name="name" id="name">
        <label for="price"> price</label>
        <input type="number" step="0.01" name="price" id="price">
        <label for="imgUrl">image URL</label>
        <input type="text" name="imgUrl" id="imgUrl">
            <div >
                <h2> categories: </h2>
                <label for="shoes">shoes</label>
                <input type="checkbox" name="categories" id="shoes" value="shoes" >
                <label for="casualClothes">casual clothes</label>
                <input type="checkbox" name="categories" id="casualClothes" value="casual clothes">
                <label for="accessories">accessories</label>
                <input type="checkbox" name="categories" id="accessories" value="accessories">
                <label for="sportsClothes">sportsClothes</label>
                <input type="checkbox" name="categories" id="sportsClothes" value="sports Clothes" >
                <label for="underWear">underWear</label>
                <input type="checkbox" name="categories" id="underWear" value="under Wear">
                <label for="semi-formal">semi-formal</label>
                <input type="checkbox" name="categories" id="semi-formal" value="semi-formal">

            </div>
            <div>
            <h2> sizes: </h2>
            <label for="s">S</label>
            <input type="checkbox" name="sizes" id="s" value="s" >
            <label for="m">M</label>
            <input type="checkbox" name="sizes" id="m" value="m">
            <label for="l">L</label>
            <input type="checkbox" name="sizes" id="l" value="L">
            <label for="xl">XL</label>
            <input type="checkbox" name="sizes" id="xl" value="XL" >
            <label for="xxl">XXL</label>
            <input type="checkbox" name="sizes" id="xxl" value="XXL">
        </div>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
       <button type="submit" class="btn-grad">Add product</button>
    </form>
</main>
